<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Game Setup</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>

<body>
    <nav class="navbar">
    <div class="header-container">
        <div class="navbar-brand">
            <a href="index.html">T20-darts.io</a>
        </div>
        <div class="navbar-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="about.html">Leaderboards</a></li>
                
            </ul>
        </div>
    </div>
    </nav>

    <div class="container">
        <h1>Dart Game Setup</h1>
        <form id="gameSetupForm">
            <div class="gameList">
                <label for="gameType">Game Type:</label>
                <div class="button-group" id="gameButtons">
                    <button type="button" data-value="101">101</button>
                    <button type="button" data-value="301">301</button>
                    <button type="button" data-value="501">501</button>
                    <!--<button type="button" data-value="601">Cricket</button>
                    <button type="button" data-value="701">Around the World</button></div>-->
                </div>
            </div>
            <div class="form-group">
                <label for="playerNames">Players:</label>
                <div id="playerInputs">
                    <div class="player-input-group">
                        <input type="text" placeholder="Player 1 Name" required autofocus="true">
                    </div>
                </div>
            </div>
            <button type="button" id="addPlayer">Add Player</button>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <script src="scripts/IndexForm.js" type="module"></script>
    <script src="scripts/GameLooks.js"></script>

</body>

</html>
