<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/specials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Play Screen</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3e3e3e;
           
        }


        label {
            display: block;
            margin-bottom: 5px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="header-container">
            <div class="navbar-brand">
                <a href="index.html">T20-darts</a>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="leaderboard.html">Leaderboards</a></li>
                    <button id="restart-button" class="restart-button">Restart Game</button>
                </ul>
            </div>
        </div>
    </nav>

    <div id="banner" class="banner hidden"></div>

    <div class="player-container" id="playerScoresContainer"></div>

    <div id="winModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="winMessage"></h2>
            <div id="dartCountButtons">
                <label>Darts checked out in:</label>
                <button class="dart-count-button" data-darts="1">1 Dart</button>
                <button class="dart-count-button" data-darts="2">2 Darts</button>
                <button class="dart-count-button" data-darts="3">3 Darts</button>
            </div>
        </div>
    </div>

    <div id="suddenDeathModal" class="sd-modal">
        <div class="sd-modal-content">
            <h2>SUDDEN DEATH</h2>
            <h2 id="suddenDeathMessage"></h2>
            <div id="playerButtons">
                <h2>Settle who wins!</h2>
                
            </div>

        </div>
    </div>
    
    <script src="scripts/GameRules.js" type="module"></script>
    <script src="scripts/GameFunctionality.js" type="module"></script>
    <script src="scripts/GameLooks.js" type="module"></script>
    <script src="scripts/GameSetup.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts/CheckoutShot.js" type="module"></script>
</body>

</html>
